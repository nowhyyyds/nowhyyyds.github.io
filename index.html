<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>经贸码</title>
    <style>
        .out {
            position: relative;
            width: 100%; /* 宽度设置为100%，以适应不同尺寸的屏幕 */
            background-color: rgb(247, 248, 249);
            margin: 0 auto;
        }

        .outout {
            position: relative; /* 相对定位 */
            z-index: 1;
        }

        .outout img {
            width: 100%; /* 图片宽度设置为父元素宽度的100% */
            height: auto; /* 高度自适应 */
        }

        .date {
            transition: color ls;
            position: absolute;
            z-index: 2;
            font-size: 4vw; /* 使用vw单位，根据视口宽度调整字体大小 */
            color: red;
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 居中 */
            text-align: center;
            letter-spacing: 0.05em;
            writing-mode: vertical-rl;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        @media only screen and (max-width: 768px) {
            .date {
                font-size: 6vw; /* 在小屏幕上进一步调整字体大小 */
            }
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="outout">
            <img src="6.png" width="100%" height="auto"> <!-- 将图片宽度设置为100%以适应屏幕 -->
        </div>
        <strong class="date" id="text"><div id="dateTime"></div></strong>
    </div>

    <script>
        Date.prototype.format = function(fmt) {
            var o = {
                "y+": this.getFullYear, //年
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds() //秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", 1000);
    </script>
</body>

</html>
